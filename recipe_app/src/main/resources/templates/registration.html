<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/registration.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="form-box">
    <form method="post" action="#" th:action="@{/user/addUser}" th:object="${user}">
<!--        <p>Id: <input type="text" th:field="*{id}" /></p>-->
        <div class="container">
            <h1>SIGN UP</h1>
            <hr>

            <div th:text="${error}" class="text-danger text-center"></div>
            <label for="email"><b>Name</b></label>
            <input type="text" th:field="*{name}" placeholder="Enter Name" name="name" id="name" required />

            <label for="email"><b>Username/Email</b></label>
            <input type="email" th:field="*{username}" placeholder="Enter Email" name="email" id="email" required/>

            <label for="psw"><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" id="psw" required/>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required/>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="register-btn">SIGN UP</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/user/login">Sign in</a>.</p>
        </div>
    </form>
</div>
</body>
</html>
