<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Sign in</title>
		 <link th:href="@{/css/login.css}" rel="stylesheet">
<!--		<link rel="stylesheet" href="../static/login.css"/>-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex flex-column align-items-center">
	<!--		<img src="../static/logo.png" alt="logo" width="300" height="200" />-->
		<img th:src="@{/images/logo.png}" alt="logo" width="300" height="200" />
		<div class="form-box">
			<form method="post" action="#" th:action="@{/user/login}" th:object="${user}">
				<div class="container">
					<h1>SIGN IN</h1>
					<hr />

					<div th:text="${error}" class="text-danger text-center"></div>

					<label for="email"><b>Email</b></label>
					<input type="email" th:field="*{username}" placeholder="Enter Email" name="email" id="email" required />

					<label for="psw"><b>Password</b></label>
					<input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" id="psw" required />

					<hr />

					<button type="submit" class="login-btn">SIGN IN</button>
				</div>

				<div class="container signin">
					<p>Don't have an account? <a href="/user/addUser">Sign Up</a>.</p>
				</div>
			</form>
		</div>
	</body>
</html>
