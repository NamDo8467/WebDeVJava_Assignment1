<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/login.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="form-box">
    <form method="post" action="#" th:action="@{/user/login}" th:object="${user}">
        <div class="container">
            <h1>SIGN IN</h1>
            <hr>

            <div th:text="${error}" class="text-danger text-center"></div>

            <label for="email"><b>Username/Email</b></label>
            <input type="email" th:field="*{username}" placeholder="Enter Email" name="email" id="email" required/>

            <label for="psw"><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" id="psw" required/>

            <hr>

            <button type="submit" class="login-btn">SIGN IN</button>
        </div>

        <div class="container signin">
            <p>Don't have an account? <a href="/user/addUser">Sign Up</a>.</p>
        </div>
    </form>
</div>
</body>
</html>
