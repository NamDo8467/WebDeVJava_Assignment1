<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>View Recipe</h1>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home/homepage">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/recipe/all">View All Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recipe/addRecipe">Create Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/login">Log-out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Recipe</th>
    <th scope="col">Type of Meal</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.title}">1</td>
    <td th:text="${recipe.description}">Text ...</td>
  </tr>
  </tbody>
</table>
</body>
</html>
