<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe</title>
  <link th:href="@{/view_recipe.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home/homepage">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/user/view_profile">View Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recipe/addRecipe">Create Recipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/login">Log-out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div class="container d-flex h-100 mx-3">
  <div th:each="recipe:${recipes}" id="postit">
    <span class="dot"></span>
    <h2 style="font-style: italic;font-weight: bold">Title</h2>
    <p th:text="${recipe.title}" class="title"></p>
    <h2 style="font-style: italic;font-weight: bold">Description</h2>
    <p th:text="${recipe.description}" class="description"></p>
  </div>
</div>

</body>
</html>
