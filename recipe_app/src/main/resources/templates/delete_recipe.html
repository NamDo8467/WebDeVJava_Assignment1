<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Delete Recipe</title>
  <link th:href="@{/css/create_recipe.css}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link th:href="@{/css/search_bar.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />

  <!--		<link rel="stylesheet" href="../static/create_recipe.css" />-->
  <!--		<link rel="stylesheet" href="../static/navbar.css" />-->
</head>

<body>
<!-- navigation bar here -->
<header>
  <a class="logo" href="/user/home"><img class="logo" th:src="@{/images/logo.png}" alt="logo" /></a>
  <form class="SearchBox" th:action="@{/recipe/searchRecipe}" method="post" th:object="${recipe}">
    <input type="text" class="SearchBox-input" th:field="${recipe.title}" placeholder="Search by Title..."/>
    <button class="SearchBox-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>

  </form>
  <nav>

    <ul class="links">
      <li><a href="/recipe/all">View Recipe</a></li>
      <li><a href="/user/view_profile">View Profile</a></li>
      <li><a href="/recipe/addRecipe">Create Recipe</a></li>
      <li><a href="/meal/addNewMeal">Plan a Meal</a></li>
      <li>
        <a href="/recipe/shoppingList">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <form class="button" method="post" th:action="@{/user/logout}"><button class="logout-btn">Log-Out</button></form>
</header>
<div class="bg-image"></div>
<div class="form-box">
  <form method="post" action="#" th:action="@{/recipe/deleteRecipe}" th:object="${deleteRecipe}">
    <div class="container">
      <h1>Delete Recipe</h1>
      <hr />
      <div th:text="${error}" class="text-danger text-center"></div>
      <div class="mb-2">
        <label for="title" class="form-label"><b>Title</b></label>
        <input disabled class="form-control" th:value="${deleteRecipe.title}" th:field="*{title}" type="text" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <!--						<label for="description" class="form-label" style="color: white; font-weight: 200"><b>Description</b></label>-->
        <label for="description" class="form-label"><b>Description</b></label>
        <br />
        <textarea disabled class="form-control" th:value="${deleteRecipe.description}" th:field="*{description}" name="describe" id="description" style="height: 100px" required></textarea>
      </div>
      <input hidden type="text" th:value="${deleteRecipe.id}" th:field="*{id}"/>

      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>



</body>
</html>
