<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Delete meal</title>
    <!--    <link th:href="@{/css/home.css}" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <!--    <link rel="stylesheet" href="../static/css/navbar.css">-->
    <link th:href="@{/css/search_bar.css}" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../static/css/search_bar.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />

</head>
<body>
<header>
    <a class="logo" href="/user/home"><img class="logo" th:src="@{/images/logo.png}" alt="logo" /></a>
    <!--    <a class="logo" href="/user/home"><img class="logo" src="../static/images/logo.png" alt="logo" /></a> &ndash;&gt;-->
    <form class="SearchBox" th:action="@{/recipe/searchRecipe}" method="post" th:object="${recipe}">
        <input type="text" class="SearchBox-input" th:field="${recipe.title}" placeholder="Search by Title...">

        <button class="SearchBox-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>

    </form>
    <nav>

        <ul class="links">
            <li><a href="/recipe/all">View Recipe</a></li>
            <li><a href="/user/view_profile">View Profile</a></li>
            <li><a href="/recipe/addRecipe">Create Recipe</a></li>
            <li><a href="/meal/addNewMeal">Plan a Meal</a></li>
        </ul>
    </nav>
    <form class="button" method="post" th:action="@{/user/logout}"><button class="logout-btn">Log-Out</button></form>
</header>

<!--    <img class="image" src="/food.jpg" alt="food">-->
<br>
<div class="container">
    <form  method="get" action="#" th:action="@{/meal/viewMeal}">
        <button class="btn btn-warning"><b>View your meal</b></button>
    </form>
</div>

<form method="post" action="#" th:action="@{/meal/deleteMeal}" th:object="${deleteMeal}">
    <!-- th:object="${meal}"-->
    <div class="container">
        <br>
        <h1 class="plan-your-meal">Delete your meal</h1>
        <!-- <hr /> -->
        <br>
        <!--        <div th:text="${error}" class="text-danger text-center"></div>-->
        <div class="mb-2">
            <label for="mealName" class="form-label"><b>Name</b></label>
            <input hidden class="form-control" th:value="${deleteMeal.id}" th:field="*{id}" type="text" id="mealName" name="mealName" required />
            <input disabled class="form-control" th:value="${deleteMeal.mealName}" th:field="*{mealName}" type="text" id="mealName" name="mealName" required />
        </div>

        <button type="submit" class="btn btn-danger">Delete</button>
    </div>

</form>
</body>
</html>
